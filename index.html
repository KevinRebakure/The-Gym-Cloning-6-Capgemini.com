<!doctype html>
<html lang="en">
  <head>

    <!-- css styles -->
    <link rel="stylesheet" href="src/styles/output.css" />

  <body>
    <div id="page" class="max-w-[640px] sm:max-w-[1400px] mx-auto">
      <!-- grid section 1 -->
  
      <section class="flex flex-col sm:block border px-[10%]">
        <article class="mb-[30%] relative h-[40vh] w-full sm:w-[80%] sm:mb-5">
          <img
            src="src/assets/grid1image1.webp"
            class="h-full w-full object-cover"
            alt=""
          />
          <div
            class="left-[50%] sm:left-[100%] -bottom-[30%] sm:bottom-[50%] translate-x-[-50%] h-[40%] w-[90%] shadow-2xl p-3 absolute sm:h-[85%] sm:w-[40%] sm:translate-y-[50%] bg-white"
          >
        
          <p class="text-sm">- Report</p>
            <p>Reindustrialization of Europe and US</p>
          </div>
        </article>
  
        <article
          class="space-y-5 sm:flex sm:items-center sm:justify-between sm:gap-x-[16%] sm:pl-[5%]"
        >
          <!-- blue card -->
          <div class="p-3 bg-gradient-to-b  h-[40vh] sm:w-[32%] from-sky-950 to-sky-600 text-white">
            <p class="text-sm">- Research</p>
            <p>The new digital economy research</p>
          </div>
  
          <!-- other card -->
          <div class="relative h-[40vh] w-full sm:w-[80%] bg-green-200">
            <img
              src="src/assets/grid1image2.webp"
              class="h-full w-full object-cover"
              alt=""
            />
            
          <div
            class="right-[50%] sm:right-[100%] -bottom-[30%] sm:bottom-[50%] translate-x-[50%] h-[40%] w-[90%] shadow-2xl p-3 absolute sm:h-[85%] sm:w-[40%] sm:translate-y-[50%] bg-white"
          >
        
          <p class="text-sm">- Report</p>
            <p>Reindustrialization of Europe and US</p>
          </div>
          </div>
        </article>
      </section>
    </div>
